<div class="d-flex justify-content-center my-4 mb-4 card bg-warning">
    <div class="card-header">Cadastro de Perfis</div>
  <form class="card-body">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input name="nome" type="text" [(ngModel)]="perfil.nome" id="nome" class="form-control">
    </div>
    <div class="form-group">
      <button (click)="save()" class="btn btn-success">Salvar</button>
    </div>
  </form>
</div>
