<div class="container-fluid my-4 mb-4 col-5 card bg-info">
  <form class="card-body">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        name="nome"
        type="text"
        [(ngModel)]="usuario.nome"
        id="nome"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input
        name="cpf"
        type="text"
        [(ngModel)]="usuario.cpf"
        id="cpf"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data Nascimento</label>
      <input
        name="dataNascimento"
        type="date"
        [(ngModel)]="usuario.dataNascimento"
        id="dataNascimento"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="cargo">Cargo</label>
      <select
        name="cargo"
        [(ngModel)]="usuario.cargo!.id"
        id="cargo"
        class="form-control"
      >
        <option [selected]="usuario.cargo?.id === ''" [value]="0">
          -----Selectione-----
        </option>
        <option
          *ngFor="let cargo of cargosList | async"
          [selected]="usuario.cargo?.id === cargo.id"
          [value]="cargo.id"
        >
          {{ cargo.nome }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <div
        class="btn-group btn-group-toggle"
        ngbRadioGroup
        name="sexo"
        [(ngModel)]="usuario.sexo"
      >
        <label ngbButtonLabel class="btn-warning">
          <input ngbButton type="radio" value="F" /> Feminino
        </label>
        <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="M" /> Masculino
        </label>
      </div>
    </div>
    <div class="card-footer">
      <button (click)="save()" class="btn btn-success">Salvar</button>
      <button onclick="window.history.back();" class="btn btn-danger">Cancelar</button>
    </div>
  </form>
</div>
